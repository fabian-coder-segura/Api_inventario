<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div>
        <h1>Listado de personas</h1>
        <div class="contentButtons">
            <button class="contentButtons__button" onclick="crear()">Crear</button>
        </div>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Tipo identificación</th>
                <th scope="col">Número de identificación</th>
                <th scope="col">Nombres</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="3" colspan="5">No hay datos registrados</td>
            </tbody>
          </table>
    </div>
    <div id="controlForm">
        <h2>Registrar Personas</h2>
        <form onsubmit="saveDataForm(event)">
            <div>
                <label>Tipo identificación:</label>
                <input name="tipo_identificacion" id="tipo_identificacion" type="text" value="" required>
            </div>
            <div>
                <label>Numero de identificación:</label>
                <input name="numero_identificacion" id="numero_identificacion" type="text" value="" required>
            </div>
            <div>
                <label>Nombres:</label>
                <input name="nombres" id="nombres" type="text" value="" required>
            </div>
            <div>
                <button type="submit" >Guardar</button>
            </div>
        </form>
    </div>

    <div id="controlDetail">
        <h2>Detalle datos Personas</h2>
        <div>
            <label>id:</label>
            <label id="idLb"></label>
        </div>
        <div>
            <label>Tipo identificación:</label>
            <label id="tipo_identificacionLb"></label>
        </div>
        <div>
            <label>Número de identificación:</label>
            <label id="numero_identificacionLb"></label>
        </div>
        <div>
            <label>Nombres:</label>
            <label id="nombresLb"></label>
        </div>
    </div>
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
    crossorigin="anonymous"></script>
</body>

</html>
