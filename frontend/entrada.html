        <nav class="navbar navbar-expand-lg navbar-light bg-light">

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

    <div>
        <h1>Listado de Entradas</h1>
        <div class="contentButtons">
            <button  type="button" class="btn btn-success" onclick="crear()">Crear</button>
        </div>
        <table class="table table-striped" id="ListaEntrada">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Fecha</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Persona</th>
                <th scope="col">Objeto</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="3" colspan="6">No hay datos registrados</td>
            </tbody>
          </table>
    </div>
   

    <div id="controlForm">
        <h2>Registrar entrada</h2>
        <form onsubmit="saveDataForm(event)">
            <div>
                <label>Id:</label>
                <input name="id" id="id" type="text" value="" required>
            </div>
            <div>
                <label>Fecha:</label>
                <input name="fecha" id="fecha" type="date" value="" required>
            </div>
            <div>
                <label>Cantidad:</label>
                <input name="cantidad" id="cantidad" type="number" value="" required>
            </div>
            <div>
                <label>Persona:</label>
                <input name="persona_id" id="persona_id" type="text" value="" required>
            </div>
            <div>
                <label>Objeto:</label>
                <input name="objecto_inventario" id="objecto_inventario_id" type="text" value="" required>
            </div>
            
        </form>
        <button type="submit" onclick="save(data)">Guardar</button>    
    </div>

    <div id="controlDetail">
        <h2>Detalle datos entrada</h2>
        <div>
            <label>id:</label>
            <label id="idLb"></label>
        </div>
        <div>
            <label>Fecha:</label>
            <label id="fechaLb"></label>
        </div>
        <div>
            <label>Cantidad:</label>
            <label id="cantidadLb"></label>
        </div>
        <div>
            <label>Persona:</label>
            <label id="personaLb"></label>
        </div>
        <div>
            <label>Objecto:</label>
            <label id="objecto_inventario_idLb"></label>
        </div>

    </div>

    

    <script src="js/entrada.js"></script>
